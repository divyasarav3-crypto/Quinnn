
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinn Foster | Personal Style Consultant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9F8F6; /* Soft Ivory */
            color: #2D2D2D;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-soft { color: #8B7E74; } /* Muted Taupe */
        .bg-cream { background-color: #F2EFE9; }
        .bg-taupe { background-color: #D9D2C5; }
        
        /* Custom underline for editorial feel */
        .editorial-link {
            position: relative;
            text-decoration: none;
        }
        .editorial-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .editorial-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
